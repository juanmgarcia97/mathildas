<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ loginLable() }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>{{ emailLabel() }}</mat-label>
                    <input
                        matInput
                        formControlName="email"
                        type="email"
                        required
                    />
                    <mat-error class="error-message" *ngIf="loginForm.get('email')?.hasError('required')">
                        {{ emailRequiredError() }}
                    </mat-error>
                    <mat-error class="error-message" *ngIf="loginForm.get('email')?.hasError('email')">
                        {{ emailInvalidError() }}
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>{{ passwordLabel() }}</mat-label>
                    <input
                        matInput
                        formControlName="password"
                        [type]="showPassword() ? 'text' : 'password'"
                        required
                    />
                    <button
                        mat-icon-button
                        matSuffix
                        type="button"
                        (click)="togglePasswordVisibility()"
                        [attr.aria-label]="showPassword() ? 'Hide password' : 'Show password'"
                    >
                        <mat-icon>{{ showPassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error class="error-message" *ngIf="loginForm.get('password')?.hasError('required')">
                        {{ passwordRequiredError() }}
                    </mat-error>
                </mat-form-field>

                <div class="actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">{{ loginLable() }}</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
