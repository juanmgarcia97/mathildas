<div class="product-info">
    <div class="product-image">
        <img [src]="cartItem.productImage" alt="product-image" />
    </div>
    <div class="product-details">
        <div class="item-row">
            <div class="item-name">
                {{ cartItem.productName }}
            </div>
            <div class="item-price">
                {{ cartItem.price | currency : "COP" : "symbol" : "1.0-0" }}
            </div>
            <div class="quantity-controls">
                <button mat-icon-button [disabled]="cartItem.quantity == 1" (click)="decreaseCartItemQuantity()">
                    <mat-icon>remove_circle_outline</mat-icon>
                </button>
                <span class="quantity">
                    {{ cartItem.quantity }}
                </span>
                <button mat-icon-button (click)="increaseCartItemQuantity()">
                    <mat-icon>add_circle_outline</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
