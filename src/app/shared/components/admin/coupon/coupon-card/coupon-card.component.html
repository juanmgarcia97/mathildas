<div class="container">
  <mat-card class="coupon-card" [ngClass]="{'inactive': isCouponExpired}" appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title> {{ coupon.code }} </mat-card-title>
        <mat-card-subtitle>Discount {{ coupon.discount }} %</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-footer class="coupon-card-footer">
        <mat-chip-set aria-label="Expiration">
          <mat-chip [ngClass]="{'active': !isCouponExpired}"> Expiration: {{ coupon.expirationDate | date:'dd/MM/yyyy' }} </mat-chip>
        </mat-chip-set>
      </mat-card-footer>
  </mat-card>
</div>
