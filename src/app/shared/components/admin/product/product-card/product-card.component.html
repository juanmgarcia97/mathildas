<mat-card class="product-card">
  <div class="product-image">
    <img [src]="product.imgBytes" alt="product-image" />
  </div>
  <div class="product-details">
    <h2 class="product-name">{{ product.name }}</h2>
    <p class="product-description">{{ product.description }}</p>
    <mat-divider></mat-divider>
    <div class="product-info">
      <div class="info-row">
        <span class="info-label">Price:</span>
        <span class="info-value"
          >${{ product.price | currency : "COP" : "symbol" : "1.0-0" }}</span
        >
      </div>
      <div class="info-row">
        <span class="info-label">Category: </span>
        <span class="info-value">{{ product.categoryName }}</span>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="actions">
        <button mat-raised-button class="faq-button" [routerLink]="routes.admin.faq + product.id">FAQ</button>
        <button mat-raised-button class="update-button" [routerLink]="routes.admin.product + product.id">Update</button>
        <button mat-raised-button class="delete-button" (click)="deleteProduct()">Delete</button>
    </div>
  </div>
</mat-card>
